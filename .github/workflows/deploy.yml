name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'MLOps Azure/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and Push Docker Image
      working-directory: './MLOps Azure'
      run: |
        docker build -f docker/Dockerfile -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/ag-news-svm-api:${{ github.sha }} .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/ag-news-svm-api:${{ github.sha }}

    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        dns-name-label: agnews-api-${{ github.run_number }}
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/ag-news-svm-api:${{ github.sha }}
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: ag-news-api-container
        location: spaincentral
        ports: 8000
        cpu: 1
        memory: 1.5
        os-type: Linux
